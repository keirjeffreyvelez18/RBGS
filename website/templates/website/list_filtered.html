{% extends 'website/base.html' %}
{% load static %}
<div class="container">
{% block breadcrumb %}
<ol class="breadcrumb my-4">
  <li class="breadcrumb-item"><a href="program">Program Departments</a></li>
  <li class="breadcrumb-item active">{{dept}}</li>
</ol>
{% endblock %}
</div>
{% block content %}
<br>
<div class="container">
    <div class="row text-center">
     {% for program in object_list %}
        <div class="col-lg-3 col-md-6 mb-4">
              <div class="card">
                <div class="card-body">
                    <p class="card-title" style="height:125px;"><strong>{{program.program_name}}</strong></p>
                    <hr>
                  <p class="card-text"> Department: {{program.program_department}} </p>
                </div>
                <div class="card-footer">
                  <a href="{% url 'program_item' program.id %}" class="btn btn-primary">Learn More</a>
                </div>
              </div>
            </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
