{% extends 'website/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <br>
    <div class="card">
        <img class="img-fluid rounded card-img-top" src="{{ object.news_image.url }}" alt="">
        <div class="card-body">
            <h1 class="card-title">{{object.news_title}}</h1>
            <p class="lead"><i class="fas fa-user"></i> by {{ object.news_author }}</p>
            <hr>
            <p><i class="fas fa-calendar"> Posted on {{ object.news_date }}</i></p>
            <hr>
            <hr>
            <p class="lead">
                {{object.news_description}}
            </p>
        </div>
    </div>
    <br>
</div>
{% endblock %}
