{% extends 'website/base.html' %}

{% load static %}

{% block content %}
<br>
<div class="container">
    <div class="alert alert-info" role="alert">
        <strong>Program List</strong>
    </div>
    <div class="row text-center">
     {% for program in object_list %}
        <div class="col-lg-3 col-md-6 mb-4">
              <div class="card">
                <div class="card-body">
                    <p class="card-title" style="height:125px;"><strong>{{program.program_name}}</strong></p>
                    <hr>
                  <p class="card-text"> Department: {{program.program_department}} </p>
                </div>
                <div class="card-footer">
                  <a href="{% url 'program_item' program.id %}" class="btn btn-primary">Learn More</a>
                </div>
              </div>
            </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
