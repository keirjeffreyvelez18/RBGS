<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Recoletos de Bacolod Graduate School - Official Website</title>
    <link  href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/heroic-features.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/carousel.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/mdb.css' %}" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <style>
        body{

        }
		#map {
		width: 100%;
		height: 400px;
		background-color: grey;
        }
        .navbar-nav > li > a {padding-top:0px !important; padding-bottom:0px !important;}
        .navbar {min-height:32px !important}

        text-align: center;}
        > li {
            float: none;
            display: inline-block;
            }

	</style>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #004a95">
        <div class="container">
            <span class="navbar-brand" style=" font-size: small;">
                (034) - 433 - 2449 | #51 Lizares Avenue, Bacolod City
            </span>
            <form class="form-inline">
                <div class="md-form mt-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                </div>
            </form>
          </div>
        </div>
    </nav>
    <div class="navbar-header text-center">
        <a class="logo" href="/" title="Recoletos de Bacolod Graduate School | University of Negros Occidental - Recoletos">
            <img height="150px" src="{% static 'website/images/logo.png' %}" alt="Recoletos de Bacolod Graduate School | University of Negros Occidental - Recoletos"/>
        </a>
        <div class="navbar-right callout-text">

        </div>
    </div>
    {% block navbar %}
    {% endblock%}
    <div class="container">
            {% block breadcrumb %}
            {% endblock %}
    </div>
{% block content %}

{% endblock %}
