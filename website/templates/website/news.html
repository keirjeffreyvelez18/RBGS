{% extends 'website/base.html' %}

{% load static %}

{% block content %}
<div class="container">
  <br>
  <div class="row">

    <div class="col-md-8">
        <div class="alert alert-heading" role="alert">
            <h1>
                <strong>Latest News</strong>
            </h1>
        </div>
        {% for NewsPost in news %}
        <div class="col-lg-12 col-md-8">
          <div class="card mb-3">
            <img src="{{ NewsPost.news_image.url }}" alt="" class="card-img-top">
            <div class="card-block card-body">
              <h4 class="card-title">
                {{NewsPost.news_title}}
              </h4>
                <p class="card-text">
                    {{ NewsPost.news_shortdesc }}
                </p>
              <p class="card-text">
                  <small class="text-muted">
                    Posted By: {{NewsPost.news_author}} | {{NewsPost.news_date}}
                  </small>
              </p>
            </div>
            <div class="card-footer">
              <a href="{% url 'news_item' NewsPost.id %}" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        <br>
        {% endfor %}
    </div>

    <div class="col-md-4">
        <div class="card h-25">
            <div class="card-header">
                Search
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>


  </div>
  <br>
</div>
{% endblock %}
