{% extends 'website/base.html' %}

{% load static %}

{% block content %}
<div class="container">
      <h1 class="my-4">Outreach Programs
        <small>Latest Activities</small>
      </h1>
      <div class="row">
      {% for OutreachPost in outreach %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <div class="container" style="overflow:hidden; width: 100%; height: 150px;">
              <a href="{% url 'outreach_item' OutreachPost.id %}">
                <img class="card-img-top" src="{{ OutreachPost.outreach_image.url }}" alt="not found" style="object-fit: cover;">
              </a>
            </div>
            <div class="card-body">
              <a href="{% url 'outreach_item' OutreachPost.id %}">
                <p class="card-title"><strong>{{ OutreachPost.outreach_title }}</strong></p>
              </a>
                <hr>
              <p class="card-text">{{ OutreachPost.outreach_date }}</p>
            </div>
            <div class="card-footer">
              <a href="{% url 'outreach_item' OutreachPost.id %}" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
      {% endfor %}
        <br>
      </div>
      <!-- /.row -->
  <br>

      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
{% endblock %}
